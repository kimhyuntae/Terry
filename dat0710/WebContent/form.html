<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> form </title>
</head>
<body>

<form action="form.jsp" method="get">	
<!-- rest과 submit은 한 form태그 안에 한개만 가능, 로그인 할 때 두번 필요 하다면 button 사용해서 javascript 이용-->
<!-- name 속성을 줘서 서버에 가는 값을 구별해줌-->

	<input type="text" name="id" value="test"> <br>
	<input type="text" name="name" value="김현태"> <br>		
	<input type="password" name="pwd" value="1234"><br>
	<input type="submit" value="회원가입"> <br> 			 <!--submit은 서버갈때 사용 -->
	<input type="reset" value="취소"> <br>
	<input type="button" value="벤자민">  <br>
	

</form>
<input type="text"> <br>



</body>
</html>
